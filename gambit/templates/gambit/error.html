{% extends 'gambit/base.html' %}

{% block title %}{{ error_value }} {{ error_type }} - {% endblock %}

{% block content %}<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <div class='panel panel-danger'>
        <div class='panel-heading'>
          <h3 class='panel-title'>{{ error_value }} {{ error_type }}</h3>
        </div>
        <div class='panel-body'>
          <h4>Oops!</h4>
          <p>Something went wrong when requesting '{{ request.path }}'. If this issue persists, please email aidan@44con.com.</p>
        </div>
      </div>
    </div>
  </div>
</div>{% endblock %}
